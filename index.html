  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next/8.1.0/i18next.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-i18next/1.2.0/jquery-i18next.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      function GetURLParameter(sParam) {
        var sPageURL = window.location.search.substring(1);
        var sURLVariables = sPageURL.split('&');
        for (var i = 0; i < sURLVariables.length; i++) {
          var sParameterName = sURLVariables[i].split('=');
          if (sParameterName[0] == sParam) {
            return sParameterName[1];
          }
        }
      }
      function changeLanguage(language) {
        i18next.init({
          lng: language,
          resources: {
            en: {
              translation: {
                "title": "Still suffering about what to eat?",
                "description": "Don't be worry anymore, download our app.",
                "getit": "Get it from"
              }
            },
            es: {
              translation: {
                "title": "¿Sigues sufriendo para encontrar que comer?",
                "description": "No te vuelvas a preguntar, descarga nuestra aplicación.",
                "getit": "Obtener desde"
              }
            }
          }
        }, function(err, t) {
          // for options see
          // https://github.com/i18next/jquery-i18next#initialize-the-plugin
          jqueryI18next.init(i18next, $);
          // start localizing, details:
          // https://github.com/i18next/jquery-i18next#usage-of-selector-function
          $('.container').localize();
        });
      }
      $('.button-languages img').on('click',function(){
        changeLanguage($(this).data('lang'));
      });
      changeLanguage(GetURLParameter('lang'));

    });
  </script>
